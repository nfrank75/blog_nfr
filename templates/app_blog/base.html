<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{% block title %}{% endblock %}Blog</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" 
    integrity="sha384-wvfXp5FVeeWJ4N6t4z+2Kq5Pip//VXaUj7d+IcdCv/lC7w6U5O8eCtSrDw6" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/bulma-divider.min.css">

    <style>
        nav.navbar {
            height: 6rem !important ;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, .1), 0 1px 2px 0 rgba(0, 0, 0, .06) !important;
        }
    </style>
</head>

<body>
    <!-- start nav -->
    <nav class="navbar">
        <div class="container">
            <div class="navbar-brand">
                <a class="navbar-item" href="/" >
                    <strong>Blog Nfr</strong>
                    <!-- <img src="../images/bulma.png" alt="Logo"> -->
                </a>
                <span class="navbar-burger burger" data-target="navbarMenu">
                    <span>1</span>
                    <span>2</span>
                    <span>3</span>
                </span>
            </div>
            <div id="navbarMenu" class="navbar-menu">
                <div class="navbar-end">
                    <div class="navbar-item">
                        <div class="control has-icons-left">
                            <input class="input is-rounded" type ='text' placeholder="Search" >
                            <span class="icon is-left">
                                <i class="fa fa-search"></i>
                            </span>
                        </div>  
                    </div>

                    <a href="" class="navbar-item is-active is-size-5 has-text-weight-semibold">
                        Home
                    </a>
                    <a href="" class="navbar-item is-size-5 has-text-weight-semibold">
                        About
                    </a>
                    <a href="" class="navbar-item is-size-5 has-text-weight-semibold">
                        Category
                    </a>
                    <a href="" class="navbar-item is-size-5 has-text-weight-semibold">
                        Features
                    </a>
                    <a href="detail" class="navbar-item is-size-5 has-text-weight-semibold">
                        Details
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <section class="section">
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </section>

    <footer class="footer">
        <div class="content has-text-centered">
            <p>
               Copyright (c) 2024 Blog Nfrank
                <strong> Blog - Nfr75</strong> by <a href="https://nfrank75.com">Nfr75</a>.
                Based on the <a href="http://jigsaw-blog">Bulma</a>
            </p>
        </div>

    </footer>
    
</body>
</html>
